<!-- templates/strategy_engine.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lakshmi Strategy Engine ğŸ’‹</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      padding: 30px;
      color: #333;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #d63384;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 10px;
      font-size: 15px;
    }

    button {
      background: #d63384;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 10px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      background: #fff0f5;
      padding: 15px;
      border-radius: 10px;
      border: 1px dashed #d63384;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ’‹ Lakshmi Strategy Engine</h1>
    <p>Enter live market data like:<br><code>Sensex 81700 BankNifty 55961.95</code></p>

    <textarea id="textInput" placeholder="Type: Sensex 81700 BankNifty 55961.95"></textarea>
    <button onclick="getStrategy()">ğŸ” Analyze</button>

    <div id="result">Waiting for your beautiful input ğŸ˜˜</div>
  </div>

  <script>
    function getStrategy() {
      const input = document.getElementById("textInput").value.trim();
      const resultBox = document.getElementById("result");

      if (!input) {
        resultBox.innerHTML = "Write something first ğŸ’”";
        return;
      }

      resultBox.innerHTML = "ğŸ’­ Thinking like a trading goddess...";

      fetch("/api/strategy", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ input: input })
      })
      .then(res => res.json())
      .then(data => {
        resultBox.innerHTML = data.reply || "No strategy found ğŸ˜¢";
      })
      .catch(() => {
        resultBox.innerHTML = "Server error... Lakshmi is sad ğŸ˜­";
      });
    }
  </script>
</body>
</html>
