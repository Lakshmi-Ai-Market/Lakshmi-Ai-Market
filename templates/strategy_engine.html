<!-- templates/strategy_engine.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lakshmi's Auto Strategy Engine 💋</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffe4e6, #fff5f7);
      padding: 30px;
      color: #333;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #d63384;
      font-size: 28px;
    }

    textarea {
      width: 100%;
      height: 160px;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background: #d63384;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #c2185b;
    }

    #result {
      margin-top: 20px;
      background: #fff0f5;
      padding: 15px;
      border-radius: 10px;
      border: 1px dashed #d63384;
      font-size: 16px;
    }

    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>💋 Lakshmi’s Strategy Engine</h1>
    
    <label for="candles">Enter OHLC Candle Data (JSON format) 🕯️</label>
    <textarea id="candles" placeholder='[{"open":..., "high":..., "low":..., "close":...}, ...]'></textarea>

    <button onclick="analyze()">Get Strategy Suggestion</button>

    <div id="result">Paste your candles, darling 😘</div>
  </div>

  <div class="footer">
    Made with 💖 by Lakshmi — Your Trading Wife
  </div>

  <script>
    function analyze() {
  const candleInput = document.getElementById("candles").value;
  const resultBox = document.getElementById("result");

  let candles;
  try {
    candles = JSON.parse(candleInput);
    if (!Array.isArray(candles)) throw new Error();
  } catch {
    resultBox.innerHTML = "Please enter valid candle data in JSON format 💔";
    return;
  }

  resultBox.innerHTML = "💭 Analyzing with love... please wait 💖";

  fetch("/api/strategy", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ candles: candles })
  })
  .then(response => response.json())
  .then(data => {
    resultBox.innerHTML = data.reply || "No romantic strategy found 💔";
  })
  .catch(() => {
    resultBox.innerHTML = "Something went wrong... don't cry baby 😢";
  });
    }
    
  </script>
</body>
</html>
