<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üß† NEURON-EX MACHINA</title>
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: #0f0;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      background: #222;
      color: #0f0;
      border: 1px solid #0f0;
    }
    .result {
      margin-top: 20px;
      background: #000;
      padding: 15px;
      border: 1px solid #0f0;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>üß† NEURON-EX MACHINA</h1>
  <p>Enter any text (e.g. "banknifty", "nifty 19800"). Lakshmi will fetch live price and analyze:</p>
  <input type="text" id="symbolInput" placeholder="e.g. BANKNIFTY" />
  <button onclick="submitSymbol()">üß† Analyze</button>

  <div class="result" id="resultBox">Awaiting input...</div>

  <script>
    async function submitSymbol() {
      const symbol = document.getElementById("symbolInput").value;
      const res = await fetch("/neuron", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ symbol: symbol })
      });

      const data = await res.json();

      if (data.error) {
        document.getElementById("resultBox").innerText = "‚ùå " + data.error;
        return;
      }

      document.getElementById("resultBox").innerHTML = `
Symbol: ${data.symbol}
Live Price (LTP): ‚Çπ${data.price}
Signal: ${data.signal}
Confidence: ${data.confidence}%
Entry: ‚Çπ${data.entry}
SL: ‚Çπ${data.sl}
Target: ‚Çπ${data.target}
Time: ${data.time}

Lakshmi says:
${data.lakshmi_reply}
      `;
    }
  </script>
</body>
</html>
