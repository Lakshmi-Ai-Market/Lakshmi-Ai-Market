<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üß† NEURON-EX MACHINA</title>
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: #0f0;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      background: #222;
      color: #0f0;
      border: 1px solid #0f0;
    }
    .result {
      margin-top: 20px;
      background: #000;
      padding: 15px;
      border: 1px solid #0f0;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>üß† NEURON-EX MACHINA</h1>
  <p>Enter any symbol or text (e.g. <code>banknifty</code>, <code>sensex 71500</code>) and Lakshmi will do live analysis:</p>
  <input type="text" id="symbolInput" placeholder="e.g. BANKNIFTY" />
  <button onclick="submitSymbol()">üß† Analyze</button>

  <div class="result" id="resultBox">Awaiting input...</div>

  <script>
    async function submitSymbol() {
      const symbol = document.getElementById("symbolInput").value.trim();
      if (!symbol) {
        document.getElementById("resultBox").innerText = "‚ùå Please enter a symbol or text.";
        return;
      }

      document.getElementById("resultBox").innerText = "‚è≥ Analyzing...";

      try {
        const res = await fetch("/neuron", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: symbol })
        });

        const data = await res.json();

        if (data.reply && !data.symbol) {
          document.getElementById("resultBox").innerText = data.reply;
          return;
        }

        document.getElementById("resultBox").innerText = `
Symbol: ${data.symbol}
Live Price (LTP): ‚Çπ${data.price}
Signal: ${data.signal}
Confidence: ${data.confidence}
Entry: ‚Çπ${data.entry}
Stoploss: ‚Çπ${data.sl}
Target: ‚Çπ${data.target}
Time: ${data.time}

Lakshmi says:
${data.lakshmi_reply}
        `.trim();
      } catch (err) {
        document.getElementById("resultBox").innerText = "‚ùå Failed to analyze. Please try again.";
      }
    }
  </script>
</body>
</html>
