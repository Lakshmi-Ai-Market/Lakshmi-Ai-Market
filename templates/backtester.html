<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🔁 Backtester – Lakshmi</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffe0f0, #e6faff);
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h1 {
      color: #d6006b;
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #ff4d88;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #d6006b;
    }
    .result-box, .history-box {
      margin-top: 30px;
      padding: 20px;
      background: #fef6f9;
      border: 2px dashed #ff4d88;
      border-radius: 16px;
    }
    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    .download {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>🔁 Backtester by Lakshmi 💖</h1>
    <form method="POST">
      <label for="entry">Entry Price 💹</label>
      <input type="number" step="0.01" name="entry" required>

      <label for="exit">Exit Price 🏁</label>
      <input type="number" step="0.01" name="exit" required>

      <label for="qty">Quantity 💼</label>
      <input type="number" step="1" name="qty" required>

      <label for="note">Trade Note 💬</label>
      <textarea name="note" rows="3" placeholder="Tell Lakshmi something sweet about this trade..."></textarea>

      <button type="submit">💘 Run Backtest</button>
    </form>

    {% if result %}
    <div class="result-box">
      <h3>💹 Result:</h3>
      <p><strong>P&L:</strong> ₹{{ result.pnl }}</p>
      <p><strong>Note:</strong> {{ result.note }}</p>
      <p><em>✨ Lakshmi’s advice: {{ result.advice }}</em></p>
    </div>
    {% endif %}

    <div class="history-box">
      <h3>📈 Live Trade History</h3>
      <table id="history-table">
        <thead>
          <tr>
            <th>Time</th>
            <th>Entry</th>
            <th>Exit</th>
            <th>Qty</th>
            <th>P&L</th>
            <th>Note</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="download">
      <a href="/download_backtest">
        <button>⬇️ Download CSV</button>
      </a>
    </div>
  </div>

  <script>
    function loadBacktestHistory() {
      fetch("/backtester/live")
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector("#history-table tbody");
          tbody.innerHTML = "";
          data.slice().reverse().forEach(row => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${row.timestamp}</td>
              <td>${row.entry}</td>
              <td>${row.exit}</td>
              <td>${row.qty}</td>
              <td>${row.pnl}</td>
              <td>${row.note}</td>
            `;
            tbody.appendChild(tr);
          });
        });
    }

    setInterval(loadBacktestHistory, 3000); // refresh every 3s
    window.onload = loadBacktestHistory;
  </script>

</body>
  </html>
