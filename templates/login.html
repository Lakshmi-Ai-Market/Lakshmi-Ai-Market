<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🪷 Lakshmi AI - Divine Trading Platform</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --divine-gold: #FFD700;
            --sacred-orange: #FF6B35;
            --lotus-pink: #FF69B4;
            --divine-purple: #8A2BE2;
            --sacred-blue: #4169E1;
            --bg-dark: #0A0A0F;
            --bg-card: rgba(255, 215, 0, 0.05);
            --text-primary: #FFFFFF;
            --text-secondary: #B8860B;
            --border-divine: rgba(255, 215, 0, 0.3);
            --shadow-divine: 0 0 50px rgba(255, 215, 0, 0.4);
            --glow-sacred: 0 0 80px rgba(255, 215, 0, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .divine-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 215, 0, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 107, 53, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(138, 43, 226, 0.1) 0%, transparent 70%),
                linear-gradient(135deg, #0A0A0F 0%, #1A0A1A 30%, #2A1A0A 70%, #0F0A1A 100%);
            animation: divineFlow 8s ease-in-out infinite;
        }

        @keyframes divineFlow {
            0%, 100% { opacity: 0.8; transform: scale(1) rotate(0deg); }
            33% { opacity: 1; transform: scale(1.02) rotate(1deg); }
            66% { opacity: 0.9; transform: scale(1.01) rotate(-1deg); }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        .login-card {
            background: var(--bg-card);
            backdrop-filter: blur(30px);
            border: 3px solid var(--border-divine);
            border-radius: 30px;
            padding: 50px;
            width: 100%;
            max-width: 500px;
            box-shadow: var(--shadow-divine);
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, var(--divine-gold), transparent, var(--sacred-orange), transparent);
            animation: divineRotation 15s linear infinite;
            opacity: 0.1;
        }

        @keyframes divineRotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            z-index: 2;
        }

        .lotus-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            animation: lotusBloom 4s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.8));
        }

        @keyframes lotusBloom {
            0%, 100% { transform: scale(1) rotate(0deg); filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.8)); }
            25% { transform: scale(1.05) rotate(2deg); filter: drop-shadow(0 0 40px rgba(255, 107, 53, 0.8)); }
            50% { transform: scale(1.1) rotate(0deg); filter: drop-shadow(0 0 50px rgba(255, 105, 180, 0.8)); }
            75% { transform: scale(1.05) rotate(-2deg); filter: drop-shadow(0 0 40px rgba(138, 43, 226, 0.8)); }
        }

        .platform-title {
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--divine-gold), var(--sacred-orange), var(--lotus-pink), var(--divine-purple));
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: divineGlow 3s ease-in-out infinite;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }

        @keyframes divineGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .platform-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 30px;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 5px;
            position: relative;
            z-index: 2;
        }

        .auth-tab {
            flex: 1;
            padding: 12px 20px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 15px;
            transition: all 0.4s ease;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .auth-tab.active {
            background: linear-gradient(45deg, var(--divine-gold), var(--sacred-orange));
            color: #000;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
        }

        .auth-content {
            display: none;
            position: relative;
            z-index: 2;
        }

        .auth-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid var(--border-divine);
            border-radius: 15px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.4s ease;
            font-family: 'Inter', sans-serif;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--divine-gold);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.4);
            background: rgba(255, 215, 0, 0.05);
        }

        .divine-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, var(--divine-gold), var(--sacred-orange));
            border: none;
            border-radius: 15px;
            color: #000;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .divine-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .divine-btn:hover::before {
            left: 100%;
        }

        .divine-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: var(--glow-sacred);
            filter: brightness(1.2);
        }

        .biometric-section {
            text-align: center;
            margin: 30px 0;
        }

        .biometric-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .biometric-btn {
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid var(--border-divine);
            border-radius: 15px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.4s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .biometric-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .biometric-btn:hover::before {
            transform: translateX(100%);
        }

        .biometric-btn:hover {
            border-color: var(--divine-gold);
            background: rgba(255, 215, 0, 0.1);
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }

        .biometric-btn.active {
            border-color: var(--divine-gold);
            background: rgba(255, 215, 0, 0.2);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.5);
        }

        .biometric-icon {
            font-size: 2rem;
            margin-bottom: 8px;
            display: block;
        }

        .biometric-label {
            font-size: 0.8rem;
            font-weight: 600;
        }

        .google-btn, .facebook-btn, .instagram-btn {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .google-btn {
            background: #fff;
            color: #333;
        }

        .google-btn:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .facebook-btn {
            background: #1877F2;
            color: #fff;
            border-color: #1877F2;
        }

        .facebook-btn:hover {
            background: #166FE5;
            border-color: #166FE5;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(24, 119, 242, 0.3);
        }

        .instagram-btn {
            background: linear-gradient(45deg, #833AB4, #FD1D1D, #FCB045);
            color: #fff;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .instagram-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .instagram-btn:hover::before {
            left: 100%;
        }

        .instagram-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(131, 58, 180, 0.4);
            filter: brightness(1.1);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: var(--text-secondary);
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-divine);
        }

        .divider span {
            background: var(--bg-dark);
            padding: 0 20px;
            position: relative;
        }

        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .status-success {
            background: rgba(0, 255, 102, 0.1);
            border: 2px solid #00ff66;
            color: #00ff66;
        }

        .status-error {
            background: rgba(255, 0, 102, 0.1);
            border: 2px solid #ff0066;
            color: #ff0066;
        }

        .status-info {
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid var(--divine-gold);
            color: var(--divine-gold);
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-divine);
            border-top: 2px solid var(--divine-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .biometric-scanner {
            width: 200px;
            height: 200px;
            border: 3px solid var(--divine-gold);
            border-radius: 50%;
            margin: 20px auto;
            position: relative;
            display: none;
            animation: scannerPulse 2s ease-in-out infinite;
            overflow: hidden;
        }

        .face-preview {
            width: 300px;
            height: 200px;
            border: 3px solid var(--divine-gold);
            border-radius: 20px;
            margin: 20px auto;
            position: relative;
            display: none;
            animation: scannerPulse 2s ease-in-out infinite;
            overflow: hidden;
            background: #000;
        }

        .face-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 17px;
        }

        .face-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 200px;
            border: 2px solid var(--divine-gold);
            border-radius: 75px;
            animation: faceDetection 2s ease-in-out infinite;
        }

        @keyframes faceDetection {
            0%, 100% { 
                border-color: var(--divine-gold); 
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); 
            }
            50% { 
                border-color: var(--sacred-orange); 
                box-shadow: 0 0 30px rgba(255, 107, 53, 0.8); 
            }
        }

        @keyframes scannerPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 30px rgba(255, 215, 0, 0.5); }
            50% { transform: scale(1.05); box-shadow: 0 0 50px rgba(255, 215, 0, 0.8); }
        }

        .scanner-line {
            position: absolute;
            top: 50%;
            left: 10%;
            right: 10%;
            height: 2px;
            background: var(--divine-gold);
            animation: scanLine 2s ease-in-out infinite;
        }

        @keyframes scanLine {
            0%, 100% { transform: translateY(-50px); opacity: 0; }
            50% { transform: translateY(50px); opacity: 1; }
        }

        @media (max-width: 768px) {
            .login-card { padding: 30px 25px; margin: 10px; }
            .platform-title { font-size: 2.2rem; }
            .biometric-grid { grid-template-columns: 1fr; }
            .auth-tabs { flex-direction: column; }
        }

        .divine-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--divine-gold);
            border-radius: 50%;
            animation: floatUp 12s infinite linear;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) translateX(0) scale(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(50px) scale(1); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="divine-bg"></div>
    <div class="divine-particles" id="divineParticles"></div>
    
    <div class="container">
        <div class="login-card">
            <div class="logo-section">
                <svg class="lotus-logo" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <!-- Lotus Petals -->
                    <g transform="translate(100,100)">
                        <!-- Outer petals -->
                        <path d="M0,-80 Q-30,-60 -40,-20 Q-30,0 0,0 Q30,0 40,-20 Q30,-60 0,-80" fill="url(#gradient1)" transform="rotate(0)"/>
                        <path d="M0,-80 Q-30,-60 -40,-20 Q-30,0 0,0 Q30,0 40,-20 Q30,-60 0,-80" fill="url(#gradient2)" transform="rotate(45)"/>
                        <path d="M0,-80 Q-30,-60 -40,-20 Q-30,0 0,0 Q30,0 40,-20 Q30,-60 0,-80" fill="url(#gradient3)" transform="rotate(90)"/>
                        <path d="M0,-80 Q-30,-60 -40,-20 Q-30,0 0,0 Q30,0 40,-20 Q30,-60 0,-80" fill="url(#gradient4)" transform="rotate(135)"/>
                        <path d="M0,-80 Q-30,-60 -40,-20 Q-30,0 0,0 Q30,0 40,-20 Q30,-60 0,-80" fill="url(#gradient1)" transform="rotate(180)"/>
                        <path d="M0,-80 Q-30,-60 -40,-20 Q-30,0 0,0 Q30,0 40,-20 Q30,-60 0,-80" fill="url(#gradient2)" transform="rotate(225)"/>
                        <path d="M0,-80 Q-30,-60 -40,-20 Q-30,0 0,0 Q30,0 40,-20 Q30,-60 0,-80" fill="url(#gradient3)" transform="rotate(270)"/>
                        <path d="M0,-80 Q-30,-60 -40,-20 Q-30,0 0,0 Q30,0 40,-20 Q30,-60 0,-80" fill="url(#gradient4)" transform="rotate(315)"/>
                        
                        <!-- Inner petals -->
                        <path d="M0,-50 Q-20,-40 -25,-15 Q-20,0 0,0 Q20,0 25,-15 Q20,-40 0,-50" fill="url(#gradient5)" transform="rotate(22.5)"/>
                        <path d="M0,-50 Q-20,-40 -25,-15 Q-20,0 0,0 Q20,0 25,-15 Q20,-40 0,-50" fill="url(#gradient6)" transform="rotate(67.5)"/>
                        <path d="M0,-50 Q-20,-40 -25,-15 Q-20,0 0,0 Q20,0 25,-15 Q20,-40 0,-50" fill="url(#gradient5)" transform="rotate(112.5)"/>
                        <path d="M0,-50 Q-20,-40 -25,-15 Q-20,0 0,0 Q20,0 25,-15 Q20,-40 0,-50" fill="url(#gradient6)" transform="rotate(157.5)"/>
                        <path d="M0,-50 Q-20,-40 -25,-15 Q-20,0 0,0 Q20,0 25,-15 Q20,-40 0,-50" fill="url(#gradient5)" transform="rotate(202.5)"/>
                        <path d="M0,-50 Q-20,-40 -25,-15 Q-20,0 0,0 Q20,0 25,-15 Q20,-40 0,-50" fill="url(#gradient6)" transform="rotate(247.5)"/>
                        <path d="M0,-50 Q-20,-40 -25,-15 Q-20,0 0,0 Q20,0 25,-15 Q20,-40 0,-50" fill="url(#gradient5)" transform="rotate(292.5)"/>
                        <path d="M0,-50 Q-20,-40 -25,-15 Q-20,0 0,0 Q20,0 25,-15 Q20,-40 0,-50" fill="url(#gradient6)" transform="rotate(337.5)"/>
                        
                        <!-- Center -->
                        <circle r="15" fill="url(#centerGradient)"/>
                    </g>
                    
                    <defs>
                        <radialGradient id="gradient1">
                            <stop offset="0%" stop-color="#FFD700"/>
                            <stop offset="100%" stop-color="#FF6B35"/>
                        </radialGradient>
                        <radialGradient id="gradient2">
                            <stop offset="0%" stop-color="#FF69B4"/>
                            <stop offset="100%" stop-color="#8A2BE2"/>
                        </radialGradient>
                        <radialGradient id="gradient3">
                            <stop offset="0%" stop-color="#4169E1"/>
                            <stop offset="100%" stop-color="#FFD700"/>
                        </radialGradient>
                        <radialGradient id="gradient4">
                            <stop offset="0%" stop-color="#FF6B35"/>
                            <stop offset="100%" stop-color="#FF69B4"/>
                        </radialGradient>
                        <radialGradient id="gradient5">
                            <stop offset="0%" stop-color="#FFD700" stop-opacity="0.9"/>
                            <stop offset="100%" stop-color="#FF6B35" stop-opacity="0.7"/>
                        </radialGradient>
                        <radialGradient id="gradient6">
                            <stop offset="0%" stop-color="#FF69B4" stop-opacity="0.9"/>
                            <stop offset="100%" stop-color="#8A2BE2" stop-opacity="0.7"/>
                        </radialGradient>
                        <radialGradient id="centerGradient">
                            <stop offset="0%" stop-color="#FFFFFF"/>
                            <stop offset="50%" stop-color="#FFD700"/>
                            <stop offset="100%" stop-color="#FF6B35"/>
                        </radialGradient>
                    </defs>
                </svg>
                
                <h1 class="platform-title">Lakshmi AI</h1>
                <p class="platform-subtitle">Divine Trading Platform</p>
            </div>

            <div class="status-message" id="statusMessage"></div>

            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchAuthMethod('traditional')">Traditional</button>
                <button class="auth-tab" onclick="switchAuthMethod('biometric')">Biometric</button>
                <button class="auth-tab" onclick="switchAuthMethod('social')">Social</button>
            </div>

            <!-- Traditional Login -->
            <div id="traditional" class="auth-content active">
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label">👤 Username</label>
                        <input type="text" class="form-input" id="username" placeholder="Enter your username" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">🔐 Password</label>
                        <input type="password" class="form-input" id="password" placeholder="Enter your password" required>
                    </div>
                    
                    <button type="submit" class="divine-btn">
                        🚀 Enter Divine Trading Realm
                    </button>
                </form>
            </div>

            <!-- Biometric Login -->
            <div id="biometric" class="auth-content">
                <div class="biometric-section">
                    <h3 style="margin-bottom: 20px; color: var(--divine-gold);">Choose Biometric Method</h3>
                    
                    <div class="biometric-grid">
                        <div class="biometric-btn" onclick="startFaceID()">
                            <span class="biometric-icon">🤳</span>
                            <span class="biometric-label">Face ID</span>
                        </div>
                        
                        <div class="biometric-btn" onclick="startRetinalScan()">
                            <span class="biometric-icon">👁️</span>
                            <span class="biometric-label">Retinal Scan</span>
                        </div>
                        
                        <div class="biometric-btn" onclick="startFingerprintScan()">
                            <span class="biometric-icon">👆</span>
                            <span class="biometric-label">Fingerprint</span>
                        </div>
                        
                        <div class="biometric-btn" onclick="startVoiceRecognition()">
                            <span class="biometric-icon">🎤</span>
                            <span class="biometric-label">Voice ID</span>
                        </div>
                    </div>
                    
                    <div class="biometric-scanner" id="biometricScanner">
                        <div class="scanner-line"></div>
                    </div>
                    
                    <div class="face-preview" id="facePreview">
                        <video class="face-video" id="faceVideo" autoplay muted playsinline></video>
                        <div class="face-overlay"></div>
                    </div>
                </div>
            </div>

            <!-- Social Login -->
            <div id="social" class="auth-content">
                <button class="google-btn" onclick="loginWithGoogle()">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
